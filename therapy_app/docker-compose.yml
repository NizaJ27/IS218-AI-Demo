version: '3.8'

services:
  web:
    image: ${DOCKER_IMAGE:-nizaj27/therapy-app}:latest
    container_name: therapy_app_web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:80"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - therapy_network

  watchtower:
    image: containrrr/watchtower
    container_name: therapy_app_watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=${WATCHTOWER_POLL_INTERVAL:-300}
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_REVIVE_STOPPED=false
      - WATCHTOWER_NOTIFICATIONS=${WATCHTOWER_NOTIFICATIONS:-}
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL:-}
    command: --interval ${WATCHTOWER_POLL_INTERVAL:-300} --cleanup
    networks:
      - therapy_network

networks:
  therapy_network:
    driver: bridge
