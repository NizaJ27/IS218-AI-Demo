name: Build, Test, and Deploy Therapy App

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/therapy-app
  THERAPY_APP_DIR: therapy_app

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pytest with coverage
        run: |
          pytest ${{ env.THERAPY_APP_DIR }}/tests/ -v --cov=${{ env.THERAPY_APP_DIR }}/src --cov-report=xml --cov-report=term
        env:
          PYTHONPATH: ${{ env.THERAPY_APP_DIR }}

      - name: Check test coverage
        run: |
          coverage report --fail-under=100

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.THERAPY_APP_DIR }}
          file: ./${{ env.THERAPY_APP_DIR }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: |
          echo "‚úÖ Image pushed successfully!"
          echo "üì¶ Image: ${{ env.DOCKER_IMAGE }}"
          echo "üîñ Tags: ${{ steps.meta.outputs.tags }}"
          echo "üÜî Digest: ${{ steps.meta.outputs.digest }}"

  notify:
    name: Notify on Completion
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "‚úÖ Build and push successful!"
            echo "üöÄ Watchtower will deploy automatically to server"
            echo "‚è±Ô∏è  Deployment will occur within 5 minutes"
            echo "üåê Server: 104.131.191.83"
          elif [ "${{ needs.test.result }}" == "failure" ]; then
            echo "‚ùå Tests failed - build skipped"
            exit 1
          else
            echo "‚ùå Build or push failed"
            exit 1
          fi
